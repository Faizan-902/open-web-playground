<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
    *-------------------------------------------------------------
    | In this example, we will show you how to perform input 
    | validation on user requests so they know what is valid to
    | input and what is not. Using what we learned in our previous
    | example with updating text based on user input, we will expand
    | into updating based on different kinds of input than just
    | clicking a button.
    *-------------------------------------------------------------
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        /* 
        *-------------------------------------------------------------
        | As always, lets get started with some CSS. We will apply some
        | basic styling to the page, and then apply some styles to input
        | tags based on what kind of state they are in - success or error.
        *-------------------------------------------------------------
         */
        body {
            --success-color: #4CAF50;
            --error-color: #F44336;
            --common-blue: #667eea;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--common-blue) 0%, #764ba2 100%);
        }
        
        /* Form container styling */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Form group for each input field */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        /* Input field styling */
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        /* Input focus state */
        input:focus, select:focus {
            outline: none;
            border-color: var(--common-blue);
        }
        
        /* Error state for invalid inputs */
        input.error, select.error {
            border-color: var(--error-color);
        }
        
        /* Success state for valid inputs */
        input.success, select.success {
            border-color: var(--success-color);
        }
        
        /* Error message styling */
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Apply styling to button with `type="submit"` attribute */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        /* Apply styling to button with `type="submit"` attribute when hovered */
        button[type="submit"]:hover {
            background: #5568d3;
        }
        
        /* Success message after submission */
        .success-message {
            background: var(--success-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
    *-------------------------------------------------------------
    | After the CSS, let's add the HTML using the `form` tag and input
    | elements. We will also add some meaningful IDs to use to
    | access the elements later in the JavaScript.
    *-------------------------------------------------------------
    -->
    <div class="form-container">
        <h1>Registration Form</h1>
        
        <!-- Registration form -->
        <!-- 
            The `novalidate` attribute for the form tells the browser not
            to run its default validation on submission.
        -->
        <form id="registrationForm" novalidate>
            <!-- Username field -->
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Enter username (min 3 characters)">
                <div class="error-message" id="usernameError">Username must be at least 3 characters long</div>
            </div>
            
            <!-- Email field -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter password (min 6 characters)">
                <div class="error-message" id="passwordError">Password must be at least 6 characters long</div>
            </div>
            
            <!-- Confirm Password field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>
            
            <!-- Age field -->
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                <div class="error-message" id="ageError">Age must be between 18 and 120</div>
            </div>
            
            <!-- Submit button -->
            <button type="submit">Register</button>
        </form>
        
        <!-- Success message shown after validation -->
        <div class="success-message" id="successMessage">
            ✔️ Registration successful! Form data is valid.
        </div>
    </div>

    <script>
        /*
        *-------------------------------------------------------------
        | Finally, let's add the JavaScript code. Let's start by 
        | accessing the form and input elements with querySelector, so
        | we can access them and modify them later.
        *-------------------------------------------------------------
        */
        const form = document.querySelector('#registrationForm');
        const username = document.querySelector('#username');
        const email = document.querySelector('#email');
        const password = document.querySelector('#password');
        const confirmPassword = document.querySelector('#confirmPassword');
        const age = document.querySelector('#age');
        const successMessage = document.querySelector('#successMessage');
        
        // Now, we will set up our validation function for the 
        // different fields. 

        function validateUsername() {
            // Use trim() to remove any unnecessary whitespace
            const usernameValue = username.value.trim();

            // Get the reference to the usernameError element under the
            // username field.
            const usernameError = document.getElementById('usernameError');
            
            const criteria = usernameValue.length < 3;

            return validateValue(criteria, username, usernameError);
        }
        
        // Validation function for email using regex
        function validateEmail() {
            const emailValue = email.value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            const criteria = emailRegex.test(emailValue) === false;

            return validateValue(criteria, email, emailError);
        }
        
        // Validation function for password
        function validatePassword() {
            const passwordValue = password.value.trim();
            const passwordError = document.getElementById('passwordError');
            
            const criteria = passwordValue.length < 6;

            return validateValue(criteria, password, passwordError)
        }
        
        // Validation function for confirm password
        function validateConfirmPassword() {
            const confirmPasswordValue = confirmPassword.value.trim();
            const passwordValue = password.value.trim();
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            const criteria = confirmPasswordValue !== passwordValue || confirmPasswordValue === ''
            
            return validateValue(criteria, confirmPassword, confirmPasswordError);
        }
        
        // Validation function for age
        function validateAge() {
            const ageValue = parseInt(age.value);
            const ageError = document.getElementById('ageError');

            const criteria = isNan(ageValue) || ageValue < 18 || ageValue > 120;
            
            return validateValue(criteria, age, ageError);
        }

        // After that, we will add some helper functions for validating the values
        // by criteria given and then displaying the respective success or error
        // fields. We will also create one that validates every field and allows
        // the user to submit the form.

        // Helper function to validate a value by criteria and update the field
        // error or success elements.
        function validateValue(criteriaFails, input, errorElement) {
            if (criteriaFails === true) {
                setError(input, errorElement);
                return false;
            } else {
                setSuccess(input, errorElement);
                return true;
            }
        }

        // Helper function to set error state
        function setError(input, errorElement) {
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.classList.add('show');
        }
        
        // Helper function to set success state
        function setSuccess(input, errorElement) {
            input.classList.remove('error');
            input.classList.add('success');
            errorElement.classList.remove('show');
        }

        // Helper function to validate every field
        function validateAllValues() {
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isAgeValid = validateAge();

            return isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid && isAgeValid;
        }
        
        // Next, we will add an event listener for form submission.
        // This code will run every time the submit button is pressed.
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission which reloads the page.
            
            // If all fields are valid, show success message
            if (validateAllValues() === true) {
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    form.reset(); // Reset form after showing success
                    clearValidationStates();
                }, 3000);
            }
        });
        
        // After that, we will add some real-time validation on input
        // with the 'blur' event, which fires after an element is not
        // focused by the cursor.
        username.addEventListener('blur', validateUsername);
        email.addEventListener('blur', validateEmail);
        password.addEventListener('blur', validatePassword);
        confirmPassword.addEventListener('blur', validateConfirmPassword);
        age.addEventListener('blur', validateAge);
        
        // And lastly, we will add a function that clears all the validation states
        // of every field, removing any success or error classes and hides all error
        // text fields.
        
        // Clear all validation states
        function clearValidationStates() {
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('error', 'success');
            });
            const errors = form.querySelectorAll('.error-message');
            errors.forEach(error => {
                error.classList.remove('show');
            });
        }
    
        /*
        *-------------------------------------------------------------
        | And there you go! Now you know how to validate user input 
        | using only vanilla JavaScript, HTML, and CSS! Next, we will
        | move on to  creating a responsive nav bar.
        *-------------------------------------------------------------
        */
    </script>
</body>
</html>
